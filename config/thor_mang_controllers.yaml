# footstep controller ---------------------------------------
  
  step_controller:
    type: Thor/ThorMangFootstepPreviewController
    execute_step_plan_topic: 'execute_step_plan'
    arms: true

  step_manipulate_controller:
    type: Thor/ThorMangFootstepPreviewController
    execute_step_plan_topic: 'execute_step_plan'
    arms: false

  footstep_recursive_controller:
    type: Thor/ThorMangFootstepRecursiveController
